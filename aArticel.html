<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            background-clip: border-box;
            position: relative;
            overflow: visible;

            margin: 5px;
            padding: 5px;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;

        }

        .thanhtaikhoan {
            display: none;
            width: 250px;
            height: 150px;
            position: absolute;
            border-radius: 6px;
            background-color: rgb(184, 173, 173);
            overflow: visible;
            top: 85px;

        }
    </style>
</head>

<body>
    <div class="header">
        <a href="link">
            <h1>LOGO</h1>
        </a>
        <h1>NEWS</h1>

    </div>

    <div class="body" style="display: flex; flex-direction: column; align-items: center;">
        <div class="login" style="display: flex;   width: 70%; justify-content: end; align-items: center;">
            <div class="taikhoan"
                style="display: flex; flex-direction: column;z-index: 4;  justify-content: center;align-items: center;  border: 1px solid black;">
                <i class="fa-regular fa-user"></i>
                <p class="taikhoan">Tài khoản</p>
                <div class="thanhtaikhoan">
                    <div class="noLogin" style="display: flex; flex-direction: column; justify-content: space-around;">
                        <div
                            style="background-color: #C92127; color: rgb(22, 5, 5); margin: 10px; border-radius: 5px; text-align: center; padding: 10px;">
                            <a href="http://">Đăng nhập</a>
                        </div>
                        <div
                            style="background-color: rgb(189, 20, 20);margin: 10px; border: 1px solid #ddd6d7;padding: 10px; border-radius: 5px; text-align: center;">
                            <a href="http://">Đăng kí</a>
                        </div>
                    </div >

                    <div class="loggedIn" style="display: flex; flex-direction: column; background-color: rgb(118, 112, 112);">
                        <a href="">Thông tin tài khoản</a>
                        <a href="">Hoạt động bình luận</a>
                        <a href="">Bài viết của bạn</a>
                        <a href="">Tin yêu thích</a>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
            </div>
            <input type="text" placeholder="tìm kiếm" style="height: 40px;">
        </div>
        <div class="menu" style="display: flex; border: 1px solid black; width: 70%; ">
            <a href="link">Tin mới nhất</a>
            <a href="link">Tin được yêu thích nhất</a>
            <a href="link">Xã hội</a>
            <a href="link">Kinh tế</a>
            <a href="link">Giáo dục</a>

        </div>
        <div class="articel" style="border: 1px solid black; width: 70%;">
            <p>Thể loại: </p>
            <h3>Tiêu đề: </h3>
            <a href="http://">Tác giả </a>
            <p>Thời gian: </p>
            <img src="link" alt="ảnh">
            <div class="content" style="width: 80%; text-wrap: nowrap;">
                
            </div>
            <p id="cntLike">số like</p>
            <button id="like" style="background-color:white;">emoji</button>
            <p>Bình luận: </p>
            <div class="comment" style="display: flex;">

                <p>Tên người</p>
                <p>thời gian comment: </p>
                <p>thông tin</p>
            </div>
            <label for="comment">Bình luận</label>
            <input type="text" id="comment" placeholder="bình luận">
            <button>gửi</button>
        </div>

    </div>
    <div class="footer">
        <h1>chân</h1>
    </div>


    <script>
        document.querySelector(".taikhoan").addEventListener('click', function (e) {
            if (document.querySelector(".thanhtaikhoan").style.display == "none") {
                document.querySelector(".thanhtaikhoan").style.display = "block"
            } else {
                document.querySelector(".thanhtaikhoan").style.display = "none"
            }

        })
        document.querySelector("#like").addEventListener('click', function (e) {
            if (document.querySelector("#like").style.backgroundColor == "white") {
                document.querySelector("#like").style.backgroundColor = "blue"
            } else {
                document.querySelector("#like").style.backgroundColor = "white";
            }
        })
    </script>
</body>

</html>
