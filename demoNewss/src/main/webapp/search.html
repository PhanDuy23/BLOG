<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            background-clip: border-box;
            position: relative;
            overflow: visible;
            box-sizing: border-box;
            margin: 5px;
            padding: 5px;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;

        }

        .thanhtaikhoan {
            display: none;
            width: 250px;
            height: 150px;
            position: absolute;
            border-radius: 6px;
            background-color: rgb(184, 173, 173);
            overflow: visible;
            top: 85px;

        }
    </style>
</head>

<body>
    <div class="header">
        <a href="link">
            <h1>LOGO</h1>
        </a>
        <h1>NEWS</h1>

    </div>

    <div class="body" style="display: flex; flex-direction: column; align-items: center;">
        <div class="login" style="display: flex;   width: 70%; justify-content: end; align-items: center;">
            <div class="taikhoan"
                style="display: flex; flex-direction: column;z-index: 4;  justify-content: center;align-items: center;  border: 1px solid black;">
                <i class="fa-regular fa-user"></i>
                <p class="taikhoan">Tài khoản</p>
                <div class="thanhtaikhoan">
                    <div class="noLogin" style="display: flex; flex-direction: column; justify-content: space-around;">
                        <div
                            style="background-color: #C92127; color: rgb(22, 5, 5); margin: 10px; border-radius: 5px; text-align: center; padding: 10px;">
                            <a href="http://">Đăng nhập</a>
                        </div>
                        <div
                            style="background-color: rgb(189, 20, 20);margin: 10px; border: 1px solid #ddd6d7;padding: 10px; border-radius: 5px; text-align: center;">
                            <a href="http://">Đăng kí</a>
                        </div>
                    </div >

                    <div class="loggedIn" style="display: flex; flex-direction: column; background-color: rgb(118, 112, 112);">
                        <a href="">Thông tin tài khoản</a>
                        <a href="">Hoạt động bình luận</a>
                        <a href="">Bài viết của bạn</a>
                        <a href="">Tin yêu thích</a>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
            </div>
            <input type="text" placeholder="tìm kiếm" style="height: 40px;">
        </div>
        <div class="menu" style="display: flex; border: 1px solid black; width: 70%; ">
            <a href="link">Tin mới nhất</a>
            <a href="link">Tin được yêu thích nhất</a>
            <a href="link">Xã hội</a>
            <a href="link">Kinh tế</a>
            <a href="link">Giáo dục</a>

        </div>
        <div class="search" style="border: 1px solid black; width: 70%;">
            <input type="text" placeholder="tìm kiếm"  style="width: 80%;">
            <button>tìm</button>
            <p>số kết quả tìm kiếm</p>
            <div style="display: flex;">
                <label for="type">Chuyên mục</label>
                <br>
                <select name="" id="type">
                    <option value="" selected>Tất cả</option>
                    <option value="">mục 1</option>
                    <option value="">mục 2</option>
                </select>
                <label for="time">Thời gian</label>
                <br>
                <select name="" id="time">
                    <option value="" selected>Tất cả</option>
                    <option value="">mục 1</option>
                    <option value="">mục 2</option>
                </select>
            </div>

            <p>các bài viết tìm kiếm được</p>
            <div class="oneNews" style="border: 1px solid black;">
                <h3>Tiêu đề trang 1111</h3>
                <div style="display: flex;">
                    <img src="https://cdnphoto.dantri.com.vn/DvD5TRVMqbJ0rTyJWlpcebtvTpg=/zoom/774_516/2024/10/06/thumb-1728229784459.png"
                        alt="ảnh" width="30%">
                    <p>Đoạn văn</p>
                </div>
            </div>
        </div>
        

    </div>
    <div class="footer">
        <h1>chân</h1>
    </div>


    <script>
        document.querySelector(".taikhoan").addEventListener('click', function (e) {
            if (document.querySelector(".thanhtaikhoan").style.display == "none") {
                document.querySelector(".thanhtaikhoan").style.display = "block"
            } else {
                document.querySelector(".thanhtaikhoan").style.display = "none"
            }

        })
       
    </script>
</body>

</html>
