<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài mới</title>
    <style>
        *{
            position: relative;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <div class="formPost">
        <form action="" style=" width: 500px; border: 1px solid black;">
            <input type="text" placeholder="Tiêu đề">
            <br>
            <label for="addImg">Thêm ảnh</label>
            <input type="file" id="addImg"   name="image" accept="image/*" onchange="previewImage(event) " style="display: none;">
            
            <br>
            <textarea name="content" id="" placeholder="Mô tả" max-rows="10" cols="50"></textarea>
            <img id="imagePreview" style="display:none; max-width: 300px; max-height: 300px;">
            <input type="submit" value="Lưu">
        </form>
    </div>
       <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
